<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/ultra.jpg" alt="Background Image" srcset="" />
      <div class="calculator">
        <input type="text" placeholder="0" class="text" />

        <div class="div">
          <button class="del operator">âŒ«</button>
          <button class="percent operator">%</button>
          <button class="ac operator">Ac</button>
          <button class="plus operator">+</button>
        </div>
        <div class="div">
          <button class="nine">9</button>
          <button class="eight">8</button>
          <button class="seven">7</button>
          <button class="multiple operator">*</button>
        </div>
        <div class="div">
          <button class="six">6</button>
          <button class="five">5</button>
          <button class="four">4</button>
          <button class="divide operator">/</button>
        </div>
        <div class="div">
          <button class="three">3</button>
          <button class="two">2</button>
          <button class="one">1</button>
          <button class="minus operator">-</button>
        </div>
        <div class="div">
          <button class="zero">0</button>
          <button class="dot">.</button>
          <button class="doublezero">00</button>
          <button class="equalto operator">=</button>
        </div>
        <p>Dev By Aaqib Mushtaq...</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
